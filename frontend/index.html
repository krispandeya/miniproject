<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Frontend</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 50px;
        }

        video {
            width: 1000px;
            height: 500px;
            border-radius: 30px;
            background: #222;
        }

        button {
            padding: 24px 48px;
            font-weight: bold;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        button:active {
            background: #27ae60;
        }

        .button-text {
            font-size: 20px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const API_BASE = `${window.location.protocol}//${window.location.hostname}:5000`;

        function CameraInterface() {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [errorMessage, setErrorMessage] = useState('');
            const [hasStream, setHasStream] = useState(false);
            const [statusMessage, setStatusMessage] = useState('');

            const requestCamera = () => {
                setStatusMessage('Requesting camera permission...');
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    const host = window.location.hostname;
                    const isLocalhost = host === 'localhost' || host === '127.0.0.1' || host === '::1';
                    const isSecure = window.isSecureContext || isLocalhost;
                    setErrorMessage(
                        `Camera access is not available. Open this page on HTTPS or http://localhost.\n` +
                        `Current URL: ${window.location.href}\n` +
                        `Secure context: ${isSecure ? 'yes' : 'no'}`
                    );
                    setStatusMessage('');
                    return;
                }

                if (navigator.permissions && navigator.permissions.query) {
                    navigator.permissions.query({ name: 'camera' })
                        .then(result => {
                            if (result.state === 'denied') {
                                setErrorMessage(
                                    'Camera permission is blocked. Reset site permissions in the browser settings.'
                                );
                            }
                        })
                        .catch(() => {
                            // Ignore permission API errors and still request the camera
                        });
                }

                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        videoRef.current.srcObject = stream;
                        videoRef.current.play?.();
                        setHasStream(true);
                        setErrorMessage('');
                        setStatusMessage('');
                    })
                    .catch(err => {
                        console.error("Camera access denied:", err);
                        setErrorMessage('Camera access denied. Check browser permissions.');
                        setStatusMessage('');
                    });
            };

            useEffect(() => {
                const host = window.location.hostname;
                const isLocalhost = host === 'localhost' || host === '127.0.0.1' || host === '::1';
                const isSecure = window.isSecureContext || isLocalhost;
                if (!isSecure) {
                    setErrorMessage('Camera needs HTTPS or http://localhost to request permission.');
                    return;
                }

                requestCamera();
            }, []);

            const handleCapture = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;

                // Set canvas size to match video frame
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw current frame to hidden canvas
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert to Base64 string to send to backend
                const imageData = canvas.toDataURL('image/png');

                sendToBackend(imageData);
            };

            const sendToBackend = (data) => {
                // POST base64 image to backend /capture
                fetch(`${API_BASE}/capture`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: data })
                })
                .then(res => res.json())
                .then(json => {
                    console.log('Saved:', json);
                    alert('Saved: ' + (json.filename || 'unknown'));
                })
                .catch(err => {
                    console.error('Upload failed', err);
                    alert('Upload failed');
                });
            };

            return (
                <div className="camera-container">
                    {errorMessage && (
                        <div style={{ color: '#c0392b', fontWeight: 'bold' }}>{errorMessage}</div>
                    )}
                    {statusMessage && (
                        <div style={{ color: '#2c3e50' }}>{statusMessage}</div>
                    )}
                    {!hasStream && (
                        <button className="button-text" onClick={requestCamera}>
                            Enable Camera
                        </button>
                    )}
                    <video ref={videoRef} autoPlay playsInline></video>

                    <button className="button-text" onClick={handleCapture}>
                        Click Picture
                    </button>

                    {/* Hidden canvas used only for frame grabbing */}
                    <canvas ref={canvasRef} style={{ display: 'none' }}></canvas>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CameraInterface />);
    </script>
</body>

</html>
